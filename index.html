        <div class="subtitle">Loading the future...</div>

    <script>
/* === MATRIX-STYLE CODE RAIN === */
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "01<>[]{}|ã‚¯ãƒ­ã‚¹ãƒªãƒ³ã‚¯CROSSLINKFUTUREGATEEXCITEMENT";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).map(() => Math.random() * canvas.height / fontSize);

        function drawMatrix() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00fff7";
        ctx.font = fontSize + "px Share Tech Mono";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
            }
            drops[i]++;
        }
        }
        setInterval(drawMatrix, 40);

        window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        });

        /* ðŸ•’ Hide loader after delay */
        setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none';
        }, 4000);
        }, 4000);
</script>
